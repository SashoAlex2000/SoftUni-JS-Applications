<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DEMO from lecture</h1>

    <script>

        async function getData() {

            const getResponse = await fetch('http://localhost:3030/jsonstore/demo');

            const serverData = await getResponse.json();

            return serverData;

        }

        async function postData() {

            const initalData = {
                autthor: 'Peter',
                content: 'This is a lovely post!'
            }

            const response = await fetch('http://localhost:3030/jsonstore/demo', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(initalData)
            });

            const data = await response.json()

            return data;
        }
    </script>
</body>
</html>
